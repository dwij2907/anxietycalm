<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calm and Connect - Positive Affirmations</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="affirmations.css">
</head>
<body>
    <div class="container">
        <h1>Positive Affirmations</h1>
        <p>Embrace positivity with these affirmations.</p>
        <div id="affirmation-container">
            <p id="affirmation-text">Loading affirmation...</p>
        </div>
        <button id="new-affirmation-button">New Affirmation</button>
        <div id="check-in" class="hidden">
            <p>Are you feeling better?</p>
            <button onclick="handleResponse('yes')">Yes</button>
            <button onclick="handleResponse('no')">No</button>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="affirmations.js"></script>
</body>
</html>
